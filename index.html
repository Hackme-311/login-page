<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>responsive</title>
    <link rel="stylesheet" href="./response.css">
</head>
<body>
    <header>
        <h2 class="logo">Logo</h2>
        <nev class="navigation">
            <a href="#">home</a>
            <a href="#">about</a>
            <a href="#">service</a>
            <a href="#">contect us</a>
            <button class="btnlogin-popup">Login</button>

        </nev>
    </header>
    <div class="wrapper">
        <span class="icon-close"><ion-icon name="close-outline"></ion-icon></span>
        <div class="form-box login">
            <h2>login</h2>
            <form action="#">
                <div class="input-box">
                    <span class="icon"><ion-icon name="people-outline"></ion-icon></span>
                    <input type="username"required>
                    <label>username</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="lock-open-outline"></ion-icon></span>
                    <input type="password"required>
                    <label>password</label>
                </div>

                <button type="submit"class="btn">login</button>
                <div class="login-register">
                    <p>don't have an account? <a href="#"class="register-link">register</a></p>
                </div>
            </form>
        </div>
    

    <!----register-page----->


    <div class="form-box register">
        <h2>registration</h2>
        <form action="#">           
             <div class="input-box">
                <span class="icon"><ion-icon name="people-outline"></ion-icon></span>
                <input type="text"required>
                <label>username</label>
            </div>
            <div class="input-box">
                <span class="icon"><ion-icon name="mail-open-outline"></ion-icon></span>
                <input type="email"required>
                <label>email</label>
            </div>
            <div class="input-box">
                <span class="icon"><ion-icon name="lock-open-outline"></ion-icon></span>
                <input type="password"required>
                <label>password</label>
            </div>
            <button type="submit"class="btn">register</button>
            <div class="login-register">
                <p>Alredy have an account? <a href="#"class="login-link">login</a></p>
            </div>
        </form>
    </div>
</div>

</body>
</html>
